<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vite App</title>
  <link rel="stylesheet" href="./css/styles.css">
</head>

<body>
  <div class="wrapper">
    <!-- Форма пошуку -->
    <form id="search-form" class="search-form">
      <div class="form-group">
        <label for="breed-input">Оберіть породу кота:</label>
        <input list="breeds-list" id="breed-input" class="input-field" placeholder="Наприклад: Bengal"
          autocomplete="off" />
        <datalist id="breeds-list"></datalist>
      </div>

      <button type="submit" class="btn">Знайти зображення</button>
    </form>

    <!-- Лоадер -->
    <div id="loader" class="loader hidden">
      <p>Завантаження...</p>
    </div>
  </div>

  <!-- Контейнер для картки -->
  <div id="cat-card" class="card-container"></div>

  <script type="module" src="./main.js"></script>
</body>

</html>
